<!DOCTYPE html>
 <html>
  <head>
    <meta charset="utf-8">
    <title>Event</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>   
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> 
  
  </head>
  <body>
    
    <div class="container">
        <div class="row">
          <div class="col-8">
            <img class="card-img-top" src="https://dysiris-bijoux.com/wp-content/uploads/2017/01/paillettes-argent-texture.jpg" alt="Card image cap">
          
        </div>
          <div class="col-4 bg-dark"> 
            <div class="list-group-item list-group-item-action active">
                Informations évènements   <i class="fal fa-glass-cheers"></i></div>
              <div class="list-group-item list-group-item-action">ID
              </div>
              <div class="list-group-item list-group-item-action disabled">Nom de l'event
              </div>
              <div class="list-group-item list-group-item-action disabled">Ville
              </div>
              <div class="list-group-item list-group-item-action disabled">Auteur
              </div>
              <div class="list-group-item list-group-item-action disabled">Description
              </div>
              <div class="list-group-item list-group-item-action disabled">Date
              </div>
              <div class="list-group-item list-group-item-action disabled">Nb de participants
              </div>
              <div class="list-group-item list-group-item-action disabled">Prix
              </div>
            </div>
          </div>
        </div>
      </div>
       
      <br>

      <div class="row justify-content-center">
        <button type="button" class="btn btn-primary">Partciper <br> <i class="fal fa-calendar-week"></i></button>
       
        <br>
        <br>
        <button type="button" class="btn btn-outline-primary">Inviter des amis <br><i class="fas fa-user-plus"></i></button>
      </div>
</div>

  </body>
